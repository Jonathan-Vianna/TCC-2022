<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="../imagens/logo32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/reset.css">

<body>
    <div id="main">
        <div id="caixaLogin">
            <h1>Login</h1>
            <form action="" id="entrar">
                <input type="text" id="usuario" class="princ" placeholder="Nome de usuário" autocomplete="off">

                <div id="botoes">
                    <a href="menu.html">
                        <input type="button" value="Entrar" id="entrar" class="bt">
                    </a>

                    <p id="ou">Novo por aqui? Cadastre-se já!</p>
                    
                    <a href="cadastro.html">
                        <input type="button" value="Cadastrar" class="bt">
                    </a>
                </div>
            </form>
        </div>
    </div>
